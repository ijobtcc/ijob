<ion-header>
  <ion-navbar>
    <ion-title>Tela Cadastro Empresa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  	<ion-item>
  		<ion-label color="primary">Nome: </ion-label>
  		<ion-input placeholder="Digite o nome da empresa"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label color="primary">CNPJ: </ion-label>
  		<ion-input placeholder="Digite o CNPJ da empresa"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label color="primary">Email: </ion-label>
  		<ion-input type="email" placeholder="Digite seu email"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label color="primary">Senha: </ion-label>
  		<ion-input type="password" placeholder="Digite sua senha"></ion-input>
  	</ion-item>

  	<ion-item>
  		<ion-label color="primary">Confirme sua senha: </ion-label>
  		<ion-input type="password" placeholder="Digite novamente a sua senha"></ion-input>
  	</ion-item>

  	</ion-list>
  	<button ion-button full (click)="goToHomePage()">Cadastrar!</button>
  	<!--<button ion-button icon-voltar>
  		<ion-icon name="return-left" (click)="goToOpcaoUsuario()"></ion-icon>-->
  
</ion-content>
